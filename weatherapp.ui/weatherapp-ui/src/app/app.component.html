<div class="container" *ngif="weatherData">
  <div class="upper-data">
      <img src="../assets/hot.png" *ngif="weatherData.temperature > 15">
      <img src="../assets/cold.jpg" *ngif="weatherData.temperature <= 15">
  
      <div class="weather-data">
      <div class="location">{{ weatherData.cityName! }}</div>
      <div class="temperature">{{ weatherData.temperature!| number: '1.0-0'}}°C</div>
      </div>
  </div>
  
  <div class="lower-data">
      <div class="more-info-label">
      More Information
      </div>
      <div class="more-info-container">
      <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
          </div>
          <div class="info-block-value">
          {{weatherData.minimumTemperature!| number: '1.0-0'}}°C
          </div>
      </div>
  
      <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/max.png">
          <span>max</span>
          </div>
          <div class="info-block-value">
          {{weatherData.maximumTemperature!| number: '1.0-0'}}°C
          </div>
      </div>
  
      <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
          </div>
          <div class="info-block-value">
          {{weatherData.humidity!}}%
          </div>
      </div>
  
      <div class="info-block">
          <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
          </div>
          <div class="info-block-value">
          {{weatherData.windSpeed!}} km/h
          </div>
      </div>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
